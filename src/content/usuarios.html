<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Gestión de Usuarios</h3>
    <button id="nuevoUsuarioBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario">
      <i class="bi bi-person-plus"></i> Nuevo Usuario
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Fecha Nacimiento</th>
          <th>Fecha Creación</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fila de ejemplo -->
        <tr>
          <td>1</td>
          <td>Anthony Gutierrez</td>
          <td>anthony@example.com</td>
          <td>Administrador</td>
          <td>2004-05-12</td>
          <td>2024-06-25 14:23</td>
          <td><span class="badge bg-success">Activo</span></td>
          <td>
            <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario"
              onclick="cargarDatosUsuario(1)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(1)">
              <i class="bi bi-trash-fill"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para registrar o editar -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarUsuarioLabel">Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarUsuario">
          <input type="hidden" id="idUsuario">

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="nombreUsuario" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreUsuario" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" id="apellidoPaterno" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" id="apellidoMaterno" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="correoUsuario" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correoUsuario" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="contrasenaUsuario" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasenaUsuario" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="rolUsuario" class="form-label">Rol</label>
              <select class="form-select" id="rolUsuario">
                <option value="1">Administrador</option>
                <option value="2">Editor</option>
                <option value="3">Usuario</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="estadoUsuario" class="form-label">Estado</label>
              <select class="form-select" id="estadoUsuario">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="fotoPerfil" class="form-label">Foto de Perfil (URL)</label>
            <input type="text" class="form-control" id="fotoPerfil" placeholder="https://...">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="guardarUsuarioBtn" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/usuarios.js"></script>
