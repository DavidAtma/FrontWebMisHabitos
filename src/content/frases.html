<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frases Motivacionales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Frases Motivacionales</h3>
    <div>
      <button type="button" class="btn btn-outline-secondary me-2" onclick="cargarFrases()">
        <i class="bi bi-list-ul"></i> Cargar Frases
      </button>
      <button id="nuevaFraseBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFrase">
        <i class="bi bi-plus-circle"></i> Nueva Frase
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Frase</th>
          <th>Autor</th>
          <th>Fecha de Creaci칩n</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaFrasesBody">
        <!-- Se llenar치 din치micamente -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalFrase" tabindex="-1" aria-labelledby="modalFraseLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalFraseLabel">Nueva Frase</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formFrase">
          <input type="hidden" id="idFrase">
          <div class="mb-3">
            <label for="fraseTexto" class="form-label">Frase</label>
            <textarea class="form-control" id="fraseTexto" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="autorFrase" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autorFrase" placeholder="Ej: An칩nimo" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="estadoFrase" class="form-label">Estado</label>
            <select class="form-select" id="estadoFrase">
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="guardarFraseBtn" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principal -->
<script src="js/frases.js"></script>

<!-- Limpiar formulario al abrir modal -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const nuevaBtn = document.getElementById("nuevaFraseBtn");
    if (nuevaBtn) {
      nuevaBtn.addEventListener("click", () => {
        document.getElementById("idFrase").value = "";
        document.getElementById("fraseTexto").value = "";
        document.getElementById("autorFrase").value = "";
        document.getElementById("estadoFrase").value = "1";
        document.getElementById("modalFraseLabel").innerText = "Nueva Frase";
      });
    }
  });
</script>

</body>
</html>
