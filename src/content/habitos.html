<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Gestión de Hábitos</h3>
    <button id="nuevoHabitoBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalHabito">
  <i class="bi bi-plus-circle"></i> Nuevo Hábito
</button>

  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Categoría</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Hora sugerida</th>
          <th>Fecha de creación</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas dinámicas aquí -->
        <tr>
          <td>1</td>
          <td>Juan Pérez</td>
          <td>Salud</td>
          <td>Ejercicio</td>
          <td>Correr 30 min</td>
          <td>06:30</td>
          <td>2024-06-25</td>
          <td><span class="badge bg-success">Activo</span></td>
          <td>
            <button class="btn btn-sm btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#modalHabito"
              onclick="cargarDatosHabito(1, '1', '2', 'Ejercicio', 'Correr 30 min', '06:30', '1')">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" onclick="eliminarHabito(1)">
              <i class="bi bi-trash-fill"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para crear/editar hábito -->
<div class="modal fade" id="modalHabito" tabindex="-1" aria-labelledby="modalHabitoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalHabitoLabel">Nuevo Hábito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formHabito">
          <input type="hidden" id="idHabito">

          <div class="mb-3">
            <label for="usuarioHabito" class="form-label">Usuario</label>
            <select id="usuarioHabito" class="form-select">
              <!-- Opciones dinámicas -->
              <option value="1">Juan Pérez</option>
              <option value="2">Ana Torres</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="categoriaHabito" class="form-label">Categoría</label>
            <select id="categoriaHabito" class="form-select">
              <!-- Opciones dinámicas -->
              <option value="1">Salud</option>
              <option value="2">Estudio</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="nombreHabito" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreHabito" required>
          </div>

          <div class="mb-3">
            <label for="descripcionHabito" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcionHabito">
          </div>

          <div class="mb-3">
            <label for="horaHabito" class="form-label">Hora sugerida</label>
            <input type="time" class="form-control" id="horaHabito">
          </div>

          <div class="mb-3">
            <label for="estadoHabito" class="form-label">Estado</label>
            <select id="estadoHabito" class="form-select">
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="guardarHabitoBtn" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script src="../js/habitos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
