<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Backoffice - Mis Hábitos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/menu-gest.css">
</head>

<body>
  <script>
    // Validación inmediata al cargar la página
    const token = localStorage.getItem("token");
    const usuario = localStorage.getItem("usuario");

    if (!token || !usuario) {
      window.location.href = "login.html";
    }
  </script>

  <div class="sidebar">
    <div class="perfil">
      <h5 id="nombre_usuario"></h5>
    </div>

    <a href="#" onclick="cargarModulo('roles')">Roles</a>
    <a href="#" onclick="cargarModulo('usuarios')">Usuarios</a>
    <a href="#" onclick="cargarModulo('categorias')">Categorías</a>
    <a href="#" onclick="cargarModulo('habitos')">Hábitos</a>
    <a href="#" onclick="cargarModulo('insignias')">Insignias</a>
    <a href="#" onclick="cargarModulo('frases')">Frases Motivacionales</a>

    <div class="cerrar-sesion">
      <a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a>
    </div>
  </div>

  <div class="content" id="modulo"></div>

  <script>
    // Mostrar nombre del usuario
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuario");
      if (usuario) {
        const usuarioInfo = JSON.parse(usuario);
        const nombreElem = document.getElementById("nombre_usuario");
        if (nombreElem) {
          nombreElem.textContent = usuarioInfo.correo; // Puedes cambiar a usuarioInfo.rol si quieres
        }
      }
    });

    // Función para cerrar sesión
    function cerrarSesion() {
      localStorage.removeItem("token");
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    }
  </script>

  <script src="../js/roles.js"></script>
  <script src="../js/usuarios.js"></script>
  <script src="../js/categorias.js"></script>
  <script src="../js/habitos.js"></script>
  <script src="../js/insignias.js"></script>
  <script src="../js/frases.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
