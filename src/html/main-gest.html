<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Backoffice - Mis Hábitos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main-gest.css">

</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h5>Mis Hábitos</h5>
    <button class="btn btn-outline-light module-btn" data-module="roles" id="rolesBtn">Roles</button>
    <button class="btn btn-outline-light module-btn" data-module="usuarios">Usuarios</button>
    <!-- Otros botones de módulos -->
    <hr>
    <div class="perfil">
      <h5 id="userEmail"></h5>
    </div>
    <button class="btn btn-danger w-100" id="logoutBtn">Cerrar Sesión</button>
  </div>

  <div class="content">
    <div id="modulo">
      <div class="container mt-4">
        <h3>Bienvenido al sistema</h3>
        <p>Seleccione un módulo del menú lateral</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script principal -->
  <script src="../js/main.js"></script>

  <script>
    // Redirigir al hacer clic en el botón "Roles"
    document.getElementById('rolesBtn').addEventListener('click', function() {
      window.location.href = "http://127.0.0.1:8080/content/roles.html";
    });
  </script>

</body>
</html>
